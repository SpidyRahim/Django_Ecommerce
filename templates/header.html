{% load static %}
<header class="header-section" style="background-color: rgb(249, 246, 246);">
    <div class="container-fluid">
        <div class="inner-header">
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static 'img/logos.gif' %}" alt=""></a>
            </div>
            <div class="header-right">
                <img src="{% static 'img/icons/search.png' %}" alt="" class="search-trigger">
                <a href="{% url 'cart' %}">
                    <img src="{% static 'img/icons/cart.png' %}" alt="">
                    <span>{{cart|length}}</span>
                </a>
            </div>
            <div class="user-access">
                <a href="{% url 'login' %}">Login</a>
                <a href="#" class="in">Sign in</a>
            </div>
            <nav class="main-menu mobile-menu">
                <ul>
                    <li><a class="" href="{% url 'home' %}">Home</a></li>
                    <li><a class="" href="{% url 'product-list' %}">Products</a></li>
                    <li><a href="#">Categories</a>
                        <ul class="sub-menu">
                            {% for category in categories %}
                            <li><a href="{% url 'category-details' category.slug %}">{{category.title|title}}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
